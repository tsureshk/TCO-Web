<br />
<h4 style="text-align: center;">
    Automation Process
</h4>
<mat-divider style="background-color: lightblue;"></mat-divider>
<mat-tab-group [disableRipple]=true>
    <mat-tab label="Base Setup">
        <ng-template mat-tab-label>
            <span style="font-weight: bold;font-size: 15px; color:white">
              Base Setup
            </span>
          </ng-template>
        <!-- Starts here -->
        <div class="container-fluid">
            <div class="shirt_wrapper">
                <div class="shirt_size_form">

                    <div class="card_content">
                        <form>

                            <div class="row">
                                <div class="col-lg">
                                    <div class="form-group">
                                        <label>Select Client</label>
                                        <select class="form-control" name="Client">
                                            <option>H & M</option>
                                            <option>Saudi Airlines</option>
                                            <option>Woolsworth</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg">
                                    <div class="form-group">
                                        <label>Select Project</label>
                                        <select class="form-control" name="Environment">
                                            <option>WMS Migration</option>
                                            <option>WMS Migration Cloud</option>
                                            <option>WMS Roleout</option>
                                            <option>WMS Upgrade</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <div class="form-group">
                                        <label>Select Product</label>
                                        <select class="form-control" name="Environment">
                                            <option>TMS</option>
                                            <option>WMS</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg">
                                    <div class="form-group">
                                        <label>Select Environment</label>
                                        <select class="form-control" name="Environment">
                                            <option>Development</option>
                                            <option>Production</option>
                                            <option>Staging</option>
                                            <option>Migration</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Starts here -->
                            <div class="row">
                                <div class="col-lg">
                                    <div class="form-group">
                                        <label>URL</label>
                                        <input type="text" class="form-control" placeholder="Application URL" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-10">
                                    &nbsp;
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button class="btn btn-primary">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Ends here -->


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ends here -->
    </mat-tab>
    <mat-tab label="Automation Process">
        <ng-template mat-tab-label>
            <span style="font-weight: bold;font-size: 15px; color:white">
              Automation Process
            </span>
          </ng-template>
        <!-- Starts here -->
        <div class="container-fluid">
            <div class="shirt_wrapper">
                <div class="shirt_size_form" style="margin-right: 10px;">
                    <div class="card_content">
                        <form>
                            <div class="row">
                                <div class="col-lg-2" style="padding-left: 30px;">
                                    <p>Select Process</p>

                                    <tree-root [nodes]="nodes" [options]="options"></tree-root>
                                </div>
                                <mat-divider [vertical]="true" style="background-color: white;"></mat-divider>
                                <div class="col-lg">
                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Client</label>
                                                <input class="form-control" type="text" readonly=true value="H & M" />

                                            </div>
                                        </div>

                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Project</label>
                                                <input class="form-control" type="text" readonly=true
                                                    value="WMS Migration" />
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Product</label>
                                                <input class="form-control" type="text" readonly=true value="WMS" />
                                            </div>
                                        </div>

                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Environment</label>
                                                <input class="form-control" type="text" readonly=true
                                                    value="Developement" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Application URL</label>
                                                <input class="form-control" type="text"
                                                    value="http://52.152.226.151:4200/" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="form-group">
                                                <label>Selected Process</label>
                                                <input class="form-control" type="text" value="Appointment" />
                                            </div>
                                        </div>
                                    </div>

                                    <mat-divider style="background-color: white; width: 112%; padding-left: -10px;">
                                    </mat-divider>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <table border="2px" style="font-size: small;">
                                                <tr style="height: 40px;">
                                                    <td style="width: 50px; text-align: center;">
                                                        <input type="checkbox" value="Select All">
                                                    </td>
                                                    <td style="text-align: center;width: 100px">
                                                        Task Id
                                                    </td>
                                                    <td style="text-align: center; width: 400px">
                                                        Task Name
                                                    </td>
                                                    <td style="text-align: center; width: 320px">
                                                        Template Configuration
                                                    </td>
                                                    <td style="text-align: center; width:320px">
                                                        Sub Task
                                                    </td>
                                                    <td style="text-align: center; width:320px">
                                                        Operation Summary
                                                    </td>
                                                    <td style="text-align: center; width:150px">
                                                        Status
                                                    </td>
                                                </tr>
                                                <!-- Starts app-datamigration-header -->
                                                <tr style="height: 40px;">
                                                    <td style="width: 50px; text-align: center;">
                                                        <input type="checkbox" value="Select All">
                                                    </td>
                                                    <td style="text-align: center;">
                                                        T00001
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Inbound Shipment
                                                    </td>
                                                    <td style="text-align: center; width: 220px">
                                                        <!-- <a href="//Automation" onclick="downloadTemplate()">Download</a> -->
                                                        <!-- <button (click)='downloadTemplate()'>Download</button> -->

                                                        <a [href]="fileUrl"
                                                            download='../automation/TemplatesFiles/test.ods'>DownloadFile</a>
                                                    </td>

                                                    <td style="text-align: center;">
                                                        <button (click)='loadSubTask()'
                                                            style="background-color : slategray; color: white;">Sub Task</button>
                                                    </td>

                                                    <td style="text-align: center;">
                                                        <button (click)='SummaryReport()' style="background-color : slategray; color: white;">Summary</button>
                                                    </td>
                                                    <td style="text-align: center; width:100px">
                                                        Completed
                                                    </td>
                                                </tr>
                                                <!-- Ends here -->

                                                <!-- Starts app-datamigration-header -->
                                                <tr style="height: 40px;">
                                                    <td style="width: 50px; text-align: center;">
                                                        <input type="checkbox" value="Select All">
                                                    </td>
                                                    <td style="text-align: center;">
                                                        T00002
                                                    </td>
                                                    <td style="text-align: center;">
                                                        Outbound Shipment
                                                    </td>
                                                    <td style="text-align: center;">
                                                        <!-- <a href="//Automation" onclick="downloadTemplate()">Download</a> -->
                                                        <!-- <button (click)='downloadTemplate()'>Download</button> -->

                                                        <a [href]="fileUrl"
                                                            download='../automation/TemplatesFiles/test.ods'>DownloadFile</a>
                                                    </td>

                                                    <td style="text-align: center;">
                                                        <button (click)='loadSubTask()' style="background-color : slategray; color: white;">Sub Task</button>
                                                    </td>

                                                    <td style="text-align: center;">
                                                        <button style="background-color : slategray; color: white;">Summary</button>
                                                    </td>
                                                    <td style="text-align: center; width:100px">
                                                        Completed
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-">
                                            &nbsp;
                                        </div>
                                    </div>
                                    <!-- Starts here -->
                                    <div class="row" style="padding-left: 100px;">
                                        <button class="btn btn-primary">Download Template</button>
                                        <label>&nbsp;</label>
                                        <button class="btn btn-primary">Upload Template</button>
                                        <label>&nbsp;</label>
                                        <button class="btn btn-primary">Refresh</button>
                                        <label>&nbsp;</label>
                                        <button class="btn btn-primary">Run Automation Script</button>
                                        <label>&nbsp;</label>
                                        <button class="btn btn-primary">Exit</button>
                                    </div>
                                    <!-- Ends here -->

                                    <div class="row">
                                        <div class="col-lg-">
                                            &nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ends here -->
    </mat-tab>
</mat-tab-group>
